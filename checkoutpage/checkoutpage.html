<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout page</title>
    <link rel="stylesheet" href="checkoutpage.css">
</head>
<body>
    <nav id="main-nav">
        <h1 class="brand">Cafe coffee Day</h1>
    </nav>

    <div class="page">
        <section class="order box">
            <h2 class="box-title">Your Order Summary</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$3.99</div>
                    <ul class="item-option-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$3.99</div>
                    <ul class="item-option-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$3.99</div>
                    <ul class="item-option-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
        
        
            </ul>

            <div class="add-item">
                <button class="add-item-btn">Add more items</button>
            </div>
        </section>
        <section class="payment">
            <div class="name box">
                <h2 class="box-title">
                    Customer Info
                </h2>
                <div class="input-group">
                    <label for="name" class="user-input-label">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" class="user-input" >
                </div>

                

                <div class="cc-box box">
                    <h2 class="box-title">Payment details</h2>
                    <div class="input-group">
                        <label for="cc-number" class="user-input-label">Credit Card Number</label>
                        <input type="text" id="cc-number" placeholder="Enter your credit card Number" class="user-input">
                    </div>
                    <div class="input-group">
                        <label for="CVV" class="user-input-label">CVV</label>
                        <input type="text" id="CVV" placeholder="Enter your CVV Number" class="user-input short-input">
                    </div>
                </div>

            </div>
        </section>

        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$1.5</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>$20.5</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>

        </section>
    </div>
</body>
</html>
